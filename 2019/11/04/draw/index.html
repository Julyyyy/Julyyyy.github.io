<script>  

 	var canvas = document.getElementById('canvas');
	var cvs = canvas.getContext('2d');  
	var drawing =false;

		
	//清除画布功能
    function clearb (){
    	
    	cvs.clearRect(0,0,800,800);
    	
    }
    //设置笔的粗细
    function checkpen(width){
    	cvs.lineWidth = width;
    	
    }
    //设置颜色
    function changecolor(pencolor){

    	cvs.strokeStyle =pencolor;
    }

    

//选中橡皮擦
function checkeraser(){
document.getElementById("eraser").value = "正在使用...";
cvs.lineWidth = 20;
cvs.globalCompositeOperation = "destination-out";  
    function getBoundingClientRect(x,y){
	var box = canvas.getBoundingClientRect();    //获取canvas的距离浏览器视窗的上下左右距离
	return {x:x-box.left,
			y:y-box.top
	}
}

canvas.onmousedown = function(e){
    	var first = getBoundingClientRect(e.clientX,e.clientY);
    	cvs.save();
    	cvs.beginPath();
    	cvs.moveTo(first.x,first.y);
    	drawing = true;
    }

    canvas.onmousemove = function(e){
    	if(drawing){
    		var move = getBoundingClientRect(e.clientX,e.clientY);
    		cvs.save();
    		cvs.lineTo(move.x,move.y);
    		cvs.stroke()
    		cvs.restore()
    	}
    }

    canvas.onmouseup = function(){
    	drawing = false;
    }
    canvas.onmouseleave = function(){
    	drawing = false;
    	canvas.onmouseup();
    }
}

	document.getElementById("eraser").value = "橡皮擦";

    var touch='ontouchstart' in window;

    var startx,starty,endx,endy;
    var touchstart=touch?'touchstart':'mousedown',
        touchmove=touch?'touchmove':'mousemove',
        touchend=touch?'touchend':'mouseup';

    var isStart=false;

    canvas.addEventListener(touchstart,function(evt){
        var evt=evt||window.event;
        var ee=touch?evt.touches[0]:evt;
        startx=endx=(ee.clientX==undefined)?(ee.screenX-canvas.offsetLeft+scrollX):(ee.clientX -canvas.offsetLeft+scrollX);
        starty=endy=(ee.clientY==undefined)?(ee.screenY-canvas.offsetTop+scrollY):(ee.clientY - canvas.offsetTop+scrollY);
        cvs.moveTo(startx, starty);
        cvs.beginPath();
        isStart = true;
    },false);

    canvas.addEventListener(touchmove,function(evt){
        if(!isStart){
            //PC端鼠标没有按下时，move不做处理
            return ;
        }
        var evt=evt||window.event;
        var ee=touch?evt.touches[0]:evt;
        endx=(ee.clientX==undefined)?(ee.screenX-canvas.offsetLeft+scrollX):(ee.clientX-canvas.offsetLeft+scrollX);
        endy=(ee.clientY==undefined)?(ee.screenY-canvas.offsetTop+scrollY):(ee.clientY-canvas.offsetTop+scrollY);
        cvs.lineTo(endx,endy);
        cvs.stroke();
        cvs.restore();
    },false);

    canvas.addEventListener(touchend,function (ev) {
        cvs.lineTo(startx,starty);
        cvs.stroke();
        isStart=false;
    } );

function bindButtonEvent(element, type, handler)
            {
            	   if(element.addEventListener) {

            	   } else {
            	      element.attachEvent('on'+type, handler);
